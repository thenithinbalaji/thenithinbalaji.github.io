<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nithin</title>

    <!-- Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        * {
            cursor: url("assets/cursor3.svg"), auto;
            margin: 0;
        }

        /* hide scroll bar */
        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* hide scroll bar */
        body::-webkit-scrollbar {
            display: none;
        }

        #name {
            font-family: 'Passion One', sans-serif;
        }

        #name-section {
            border-top-left-radius: 9999px;
            border-bottom-left-radius: 9999px;
            border-top-right-radius: 9999px;
            border-bottom-right-radius: 9999px;
            margin: 2rem;
        }

        #made-short-text {
            font-family: 'Caveat', cursive;
        }

        @keyframes resetbio {
            0% {
                transform: rotateY(0deg);
            }

            50% {
                transform: rotateY(360deg) translateY(-1rem);
            }

            100% {
                transform: rotateY(0deg);
            }
        }

        .playresetbio {
            animation: resetbio 1s linear infinite;
        }
    </style>
    <!--  -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!--  -->

    <!-- Script -->
    <script src="index.js" defer></script>
    <!--  -->
</head>

<body class="overflow-x-hidden">

    <div class="h-full">
        <div class="bg-[#1899f5] flex flex-row justify-center xl:justify-between p-5 sm:p-10 h-screen text-white duration-1000"
            id="name-section">

            <div class="xl:flex flex-col justify-center w-fit hidden" id="name-sub-section-1">
                <p class="rotate-90 tracking-widest h-fit text-2xl font-bold selection:text-black" id="japanese-text">
                    >最小限かつシンプルにする< </p>
            </div>

            <div class="flex flex-col justify-center selection:bg-none" id="name-sub-section-2">
                <div class="text-center md:text-left">
                    <p class="font-black uppercase text-lg sm:text-xl tracking-widest name-section-subtext">Hi I am</p>
                    <h1 class="font-black uppercase leading-none tracking-wide text-5xl sm:text-8xl" id="name">
                        Nithin Balaji
                    </h1>
                    <p class="font-bold uppercase text-xl tracking-widest name-section-subtext">I am a/an
                        <span class="text-2xl sm:text-4xl font-black tracking-tight" id="whoami">Human</span>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <div class="p-5 sm:p-10 border-black duration-1000" id="about-me-section">
        <div class="text-center">
            <div class="flex justify-center mb-6 mt-6">
                <p class="font-bold text-4xl md:text-6xl lg:text-8xl h-fit my-auto selection:bg-none text-left mr-2"
                    id="about-me-heading">About Me</p>
                <img src="./assets/curvy-arrow-circle.svg" alt="curvy-arrow-circle"
                    class="h-16 md:h-32 hover:cursor-pointer selection:bg-none my-auto drop-shadow-md"
                    id="curvy-arrow-circle" onclick="resetbio()">
            </div>
            <div class="flex justify-center">
                <p class="xl:w-1/2 text-lg text-justify font-medium" id="about-me-text">Loading data from GitHub ...
                </p>
            </div>
        </div>

        <div class="flex justify-center my-8">
            <button id="tldr-button"
                class="p-4 bg-[#FFFF00] font-bold text-lg active:translate-x-0 active:translate-y-0 duration-200 px-4 py-2 -translate-x-1 -translate-y-1 hover:-translate-x-1.5 hover:-translate-y-1.5 border border-b-4 border-r-4 border-black rounded-lg shadow-lg hover:shadow-sm h-fit my-auto hover:bg-[#FFFF00] selection:bg-none">
                TL;DR
            </button>

            <p class="mx-5 my-auto text-2xl selection:bg-none" id="made-short-text">
                <span class="hidden sm:inline"><---- </span> Made short
                        <span class="font-bold" id="tldr-counter"></span> times
            </p>
        </div>
    </div>

    <div class="bg-[#9C74D8] p-5 md:p-10">
        <p class="text-2xl sm:text-4xl md:text-6xl lg:text-8xl font-black selection:bg-none text-center sm:text-left"
            id="born-date"></p>
    </div>

    <div class="bg-[#30E462] p-5 md:p-10">
        <p
            class="text-2xl sm:text-4xl md:text-6xl lg:text-8xl font-black selection:bg-none text-center sm:text-right uppercase">
            minimalist
        </p>
    </div>

    <div class="pt-10 p-5 lg:px-10 mt-10">
        <p
            class="text-xl sm:text-2xl md:text-3xl lg:text-4xl xl:text-5xl 2xl:text-6xl uppercase font-bold my-auto selection:bg-none">
            I have experience working for
            <img class="inline-block h-8 md:h-16 lg:h-24 selection:bg-none" id="company-logo">
            and also freelancing
            <img src="./assets/bricks.svg" class="inline-block h-8 md:h-16 lg:h-24 selection:bg-none">
            & doing passionate
            open-source projects in my free time
            <img src="./assets/smiley.svg" class="inline-block h-8 md:h-16 lg:h-24 selection:bg-none">
        </p>
    </div>
</body>

</html>
